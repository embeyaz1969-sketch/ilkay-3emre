<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ilkay Emre</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(rgba(255,182,193,0.25), rgba(255,182,193,0.25)),
    url("IMG-20251117-WA0008.jpg") no-repeat center/cover;
}

.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px);
  background: rgba(255,182,193,0.15);
  z-index: 1;
}

/* KART */
.card {
  position: relative;
  z-index: 2;
  width: 320px;
  height: 260px;
  padding: 45px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  overflow: hidden;
  background: linear-gradient(
    to right,
    rgba(255,225,235,0.98),
    rgba(255,245,250,0.96)
  );
  transition: all 1s ease;
}

/* â¤ï¸ KALBE DÃ–NÃœÅ */
.card.heart-shape {
  width: 300px;
  height: 300px;
  padding: 60px 40px;
  border-radius: 50% 50% 45% 45%;
  clip-path: polygon(
    50% 90%,
    0% 40%,
    15% 10%,
    50% 30%,
    85% 10%,
    100% 40%
  );
}

/* Kart alt yazÄ± */
.card::after {
  content: "Ä°LKAY â¤ï¸ EMRE";
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  font-size: 14px;
  opacity: 0.35;
  animation: glow 3s infinite;
}

@keyframes glow {
  0% { opacity: 0.3; }
  50% { opacity: 0.6; }
  100% { opacity: 0.3; }
}

h1 { color: #e91e63; }
p { font-size: 18px; }

button {
  margin-top: 20px;
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff69b4;
  color: white;
  cursor: pointer;
}

/* UÃ‡AN YAZI */
.fly {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  font-weight: bold;
  color: #ff1493;
  animation: flyUp 8s linear forwards;
  pointer-events: none;
  z-index: 3;
}

@keyframes flyUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-120vh); opacity: 0; }
}

/* ğŸ’¥ KALP PATLAMASI */
.explode {
  position: fixed;
  font-size: 22px;
  animation: explode 1.5s ease-out forwards;
  pointer-events: none;
  z-index: 5;
}

@keyframes explode {
  from {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(0.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card" id="card">
  <h1>â¤ï¸ GÃœZEL KIZIM'A â¤ï¸</h1>
  <p>ğŸ’™19.05.2025-á¨–ğŸ’™</p>
  <button onclick="startAll()">ğŸ‘‰ğŸ»ğŸ¤ğŸ«†ğŸ¤ğŸ‘ˆğŸ»</button>
</div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
let started = false;

function startAll() {
  if (started) return;
  started = true;

  document.getElementById("music").play();

  // â¤ï¸ KARTA KALP ÅEKLÄ° VER
  document.getElementById("card").classList.add("heart-shape");

  // ğŸ’¥ KALP PATLAMASI
  for (let i = 0; i < 30; i++) {
    const e = document.createElement("div");
    e.className = "explode";
    e.innerText = "â¤ï¸";
    e.style.left = "50vw";
    e.style.top = "50vh";
    e.style.setProperty("--x", (Math.random()*400 - 200) + "px");
    e.style.setProperty("--y", (Math.random()*400 - 200) + "px");
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 1500);
  }

  // UÃ‡AN YAZILAR
  setInterval(() => {
    const t = document.createElement("div");
    t.className = "fly";
    t.innerText = "Ä°LKAY ğŸ¤ EMRE";
    t.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 8000);
  }, 800);
}
</script>

</body>
</html>
