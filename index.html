<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ƒ∞lkay ‚ù§Ô∏è Emre</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(255,182,193,.25),rgba(255,182,193,.25)),
    url("IMG-20251117-WA0008.jpg") center/cover no-repeat;
}

/* EKG ARKA PLAN */
.ekg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(90deg,
      transparent 0%,
      transparent 45%,
      rgba(77,166,255,.8) 50%,
      transparent 55%,
      transparent 100%);
  background-size:300px 100%;
  animation:ekgMove 2s linear infinite;
  opacity:.25;
  z-index:0;
}

@keyframes ekgMove{
  from{background-position:0 0}
  to{background-position:300px 0}
}

/* BLUR */
.overlay{
  position:fixed;
  inset:0;
  backdrop-filter:blur(10px);
  z-index:1;
}

/* KART */
.card{
  position:relative;
  z-index:2;
  padding:55px 60px 80px;
  border-radius:35px;
  text-align:center;
  background:linear-gradient(135deg,#ffe1ef,#fff);
  box-shadow:
    0 25px 60px rgba(255,105,180,.5),
    inset 0 0 25px rgba(255,255,255,.9);
}

/* PARLAYAN KENAR */
.card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:40px;
  background:linear-gradient(120deg,#ff1493,#ffb6c1,#ff1493);
  filter:blur(10px);
  z-index:-1;
  animation:borderGlow 3s infinite;
}

@keyframes borderGlow{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

h1{
  color:#ff2f92;
  font-size:34px;
  text-shadow:0 0 15px #ff69b4;
}

p{font-size:20px}

button{
  margin-top:25px;
  padding:16px 44px;
  font-size:20px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#ff1493,#ff69b4,#ffb6c1);
  color:#fff;
  box-shadow:0 0 25px #ff69b4;
  animation:btnPulse 1.6s infinite alternate;
}

@keyframes btnPulse{
  from{box-shadow:0 0 20px #ff69b4}
  to{box-shadow:0 0 45px #ffb6c1}
}

/* YAZILAR */
.romantic-text{
  position:absolute;
  bottom:-150px;
  width:100%;
  text-align:center;
}

.romantic-line{
  font-size:30px;
  color:#ff1493;
  text-shadow:0 0 15px #ff69b4;
  animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* Fƒ∞NAL */
.big-final{
  font-size:52px;
  font-weight:800;
  animation:pulse 1.4s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

/* √úST A≈ûK YAZISI */
.love-top{
  position:fixed;
  top:12%;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  font-weight:bold;
  color:#fff;
  text-shadow:
    0 0 20px #ff69b4,
    0 0 40px #ff1493;
  animation:pulse 1.4s infinite alternate;
  z-index:3;
}

/* MAVƒ∞ A≈ûK */
.blue-love{
  margin-top:18px;
  font-size:50px;
  color:#4da6ff;
  text-shadow:0 0 20px #4da6ff;
  animation:ekgPulse 1.2s infinite;
}

@keyframes ekgPulse{
  0%{transform:scale(1)}
  40%{transform:scale(1.12)}
  60%{transform:scale(.95)}
  100%{transform:scale(1)}
}

/* U√áANLAR */
.fly,.heart{
  position:fixed;
  bottom:-40px;
  animation:flyUp linear forwards;
  pointer-events:none;
}

.fly{
  font-size:18px;
  color:#ff1493;
  animation-duration:8s;
}

.heart{
  font-size:16px;
  color:#ff69b4;
  animation-duration:10s;
}

@keyframes flyUp{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="ekg"></div>
<div class="overlay"></div>

<div class="card">
  <h1>‚ù§Ô∏è G√úZELLER G√úZELƒ∞ PRENSESƒ∞ME ‚ù§Ô∏è</h1>
  <p>üíô19.05.2025üíô</p>
  <button id="btn">‚ñ∂ BA≈ûLAT</button>
  <div class="romantic-text" id="text"></div>
</div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
const btn = document.getElementById("btn");
const textBox = document.getElementById("text");
const music = document.getElementById("music");

let running=false;
let timers=[];
let flyTimer=null;

const lines=[
 "Seni sevmek her g√ºn yeniden a≈üƒ±k olmak gibi.",
 "G√∂zlerinde huzuru buluyorum.",
 "Kalbim sadece seninle tamam.",
 "BUG√úN SENƒ∞N G√úN√úN<br>ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN SEVGƒ∞Lƒ∞M ü§ç"
];

function clearAll(){
 timers.forEach(t=>clearTimeout(t));
 timers=[];
 clearTimeout(flyTimer);
}

function start(){
 running=true;
 btn.innerText="‚è∏ DURDUR";
 textBox.innerHTML="";
 document.querySelectorAll('.love-top').forEach(e=>e.remove());
 music.currentTime=0;
 music.play().catch(()=>{});

 let i=0;
 function next(){
  if(!running) return;

  if(i===lines.length-1){
    textBox.innerHTML=`
      <div class="romantic-line big-final">${lines[i]}</div>
      <div class="blue-love">SENƒ∞ √áOK SEVƒ∞YORUM üíô</div>`;

    setTimeout(()=>{
      const top=document.createElement("div");
      top.className="love-top";
      top.innerText="ü§ç ƒ∞Yƒ∞ Kƒ∞ SEN SEVGƒ∞Lƒ∞M ü§ç";
      document.body.appendChild(top);
    },3000);

    running=false;
    btn.innerText="‚ñ∂ BA≈ûLAT";
    return;
  }

  textBox.innerHTML=`<div class="romantic-line">${lines[i]}</div>`;
  i++;
  timers.push(setTimeout(next,3500));
 }
 next();

 function fly(){
  if(!running) return;
  const f=document.createElement("div");
  f.className="fly";
  f.innerText="ƒ∞LKAY ü§ç EMRE";
  f.style.left=Math.random()*100+"vw";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),8000);
  flyTimer=setTimeout(fly,1200);
 }
 fly();
}

function stop(){
 running=false;
 clearAll();
 music.pause();
 btn.innerText="‚ñ∂ DEVAM ET";
}

btn.onclick=()=> running ? stop() : start();
</script>

</body>
</html>
