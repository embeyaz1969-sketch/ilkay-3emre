<style>
body {

  font-family: Arial, sans-serif;

.overlay {
  position: fixed;

}

.card {

h1 {
  color: #e91e63;
  font-size: 28px;
}

p {

}

button {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #e91e63;
  color: white;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.fly {
  position: fixed;
  bottom: -40px;
  color: #ff4d6d;
  font-size: 18px;
  font-weight: bold;
  animation: flyUp 10s linear forwards;
  z-index: 0;
}

@keyframes flyUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>
