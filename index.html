<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ƒ∞lkay ‚ù§Ô∏è Emre</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:Arial,sans-serif;
background:
linear-gradient(rgba(255,182,193,.25),rgba(255,182,193,.25)),
url("IMG-20251117-WA0008.jpg") center/cover no-repeat;
overflow:hidden;
}

/* Blur */
.overlay{
position:fixed;
inset:0;
backdrop-filter:blur(8px);
background:rgba(255,182,193,.15);
z-index:1;
}

/* CARD */
.card{
position:relative;
z-index:2;
background:linear-gradient(to right,#ffe1eb,#fff5fa);
padding:40px 35px 55px;
border-radius:30px;
text-align:center;
box-shadow:0 25px 60px rgba(0,0,0,.35);
max-width:360px;
width:90%;
}

h1{color:#e91e63;font-size:26px}
p{font-size:17px}

button{
margin-top:20px;
padding:14px 38px;
font-size:18px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff1493,#ff69b4);
color:white;
cursor:pointer;
box-shadow:0 0 25px rgba(255,20,147,.8);
}

/* ROMANTƒ∞K METƒ∞N */
.romantic-text{
margin-top:25px;
z-index:3;
display:flex;
flex-direction:column;
align-items:center;
}

.romantic-line{
font-size:22px;
color:#e91e63;
margin-top:18px;
opacity:0;
transition:.4s;
text-align:center;
text-shadow:0 0 15px pink;
}

/* SON C√úMLE */
.final{
font-size:26px;
font-weight:bold;
opacity:1;
}

/* MAVƒ∞ YAZI */
.blue-love{
margin-top:20px;
font-size:36px;
font-weight:bold;
color:#4aa3ff;
text-shadow:
0 0 20px #4aa3ff,
0 0 40px #1e90ff;
animation:pulse 1.3s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1)}
to{transform:scale(1.08)}
}

/* U√áAN */
.fly,.heart{
position:fixed;
bottom:-30px;
pointer-events:none;
animation:fly 9s linear forwards;
}

.fly{
font-size:18px;
font-weight:bold;
color:#ff1493;
}

.heart{
font-size:16px;
color:#ff69b4;
}

@keyframes fly{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-120vh);opacity:0}
}

/* MOBƒ∞L */
@media(max-width:768px){
h1{font-size:22px}
button{font-size:16px}
.blue-love{font-size:30px}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
<h1>‚ù§Ô∏è G√úZELLER G√úZELƒ∞ PRENSESƒ∞ME ‚ù§Ô∏è</h1>
<p>üíô 19.05.2025 üíô</p>
<button onclick="toggle()">BA≈ûLAT / DURDUR</button>
</div>

<div class="romantic-text" id="textBox"></div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
let started=false;
let timers=[];
let flyInt,heartInt;
const lines=[
"Seni sevmek her g√ºn yeniden ba≈ülamak gibi.",
"G√∂zlerinde huzur buluyorum.",
"Kalbim seninle tamam.",
"BUG√úN SENƒ∞N G√úN√úN<br>ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN SEVGƒ∞Lƒ∞M ü§ç"
];

function toggle(){
started?stopAll():startAll();
}

function startAll(){
started=true;
document.getElementById("music").play();
startText();
flyInt=setInterval(flyText,800);
heartInt=setInterval(flyHeart,600);
}

function stopAll(){
started=false;
document.getElementById("music").pause();
timers.forEach(t=>clearTimeout(t));
clearInterval(flyInt);
clearInterval(heartInt);
document.getElementById("textBox").innerHTML="";
}

function startText(){
const box=document.getElementById("textBox");
let i=0;

function next(){
if(!started)return;

if(i===lines.length){
const blue=document.createElement("div");
blue.className="blue-love";
blue.innerText="SENƒ∞ √áOK SEVƒ∞YORUMüíô";
box.appendChild(blue);
return;
}

const d=document.createElement("div");
d.className="romantic-line"+(i===lines.length-1?" final":"");
d.innerHTML=lines[i];
box.appendChild(d);
setTimeout(()=>d.style.opacity=1,100);

i++;
timers.push(setTimeout(next,3500));
}
next();
}

function flyText(){
if(!started)return;
const t=document.createElement("div");
t.className="fly";
t.innerText="ƒ∞LKAYü§çEMRE";
t.style.left=Math.random()*100+"vw";
document.body.appendChild(t);
setTimeout(()=>t.remove(),9000);
}

function flyHeart(){
if(!started)return;
const h=document.createElement("div");
h.className="heart";
h.innerText="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=14+Math.random()*14+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),9000);
}
</script>

</body>
</html>
