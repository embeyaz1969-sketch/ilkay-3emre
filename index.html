<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ilkay Emre</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Arial,sans-serif;
display:flex;
justify-content:center;
align-items:center;
background:
linear-gradient(rgba(255,182,193,.25),rgba(255,182,193,.25)),
url("IMG-20251117-WA0008.jpg") center/cover no-repeat;
}

/* üíì EKG ARKA PLAN */
.ekg{
position:fixed;
inset:0;
background:
repeating-linear-gradient(
90deg,
transparent 0,
transparent 40px,
rgba(255,105,180,.35) 42px,
transparent 44px
);
animation:ekgMove 6s linear infinite;
opacity:.35;
z-index:0;
}

@keyframes ekgMove{
from{background-position:0 0}
to{background-position:100% 0}
}

.overlay{
position:fixed;
inset:0;
backdrop-filter:blur(8px);
background:rgba(255,182,193,.15);
z-index:1;
}

.card{
position:relative;
z-index:2;
padding:55px 55px 70px;
border-radius:35px;
text-align:center;
background:linear-gradient(135deg,#ffd0e4,#fff0fa,#ffd9ee);
box-shadow:
0 25px 60px rgba(255,105,180,.45),
0 0 40px rgba(255,182,193,.6);
}

.card::before{
content:"";
position:absolute;
inset:-4px;
border-radius:40px;
background:linear-gradient(120deg,#ff69b4,#ffb6c1,#ff69b4);
filter:blur(12px);
z-index:-1;
animation:borderGlow 3s infinite;
}

@keyframes borderGlow{
0%{opacity:.5}
50%{opacity:1}
100%{opacity:.5}
}

h1{
color:#ff2f92;
font-size:34px;
text-shadow:0 0 20px #ff69b4;
}

button{
margin-top:25px;
padding:16px 42px;
font-size:20px;
font-weight:bold;
border:none;
border-radius:40px;
cursor:pointer;
color:white;
background:linear-gradient(135deg,#ff1493,#ff69b4,#ffb6c1);
box-shadow:0 0 35px rgba(255,105,180,1);
animation:btnPulse 1.5s infinite alternate;
}

@keyframes btnPulse{
to{transform:scale(1.08)}
}

.romantic-text{
position:absolute;
top:calc(50% + 170px);
display:flex;
flex-direction:column;
align-items:center;
z-index:3;
}

.romantic-line{
font-size:28px;
color:#ff2f92;
margin-top:18px;
text-shadow:0 0 15px rgba(255,105,180,1);
opacity:0;
animation:fadeIn 1s forwards;
}

@keyframes fadeIn{to{opacity:1}}

.big-final{
font-size:44px;
font-weight:bold;
animation:megaGlow 1.4s infinite alternate;
}

@keyframes megaGlow{
to{transform:scale(1.08)}
}

.love-message{
position:fixed;
top:70px;
left:50%;
transform:translateX(-50%);
font-size:46px;
font-weight:bold;
color:#ff69b4;
text-shadow:0 0 30px #ff69b4;
animation:heartBeat 1.3s infinite;
z-index:10;
}

@keyframes heartBeat{
to{transform:translateX(-50%) scale(1.1)}
}

.blue-love{
margin-top:20px;
font-size:50px;
font-weight:bold;
color:#4da6ff;
text-shadow:0 0 35px rgba(77,166,255,1);
animation:bluePulse 1.2s infinite alternate;
}

@keyframes bluePulse{
to{transform:scale(1.12)}
}

/* üíï U√áAN YAZI */
.fly{
position:fixed;
bottom:-40px;
font-size:18px;
font-weight:bold;
color:#ff69b4;
filter:blur(2px);
text-shadow:0 0 15px rgba(255,105,180,1);
animation:flyUp 9s linear forwards;
pointer-events:none;
z-index:2;
}

/* üíñ U√áAN KALP */
.heart{
position:fixed;
bottom:-20px;
font-size:18px;
color:#ff69b4;
filter:blur(2px);
text-shadow:0 0 15px rgba(255,182,193,1);
animation:flyUp 11s linear forwards;
pointer-events:none;
z-index:2;
}

@keyframes flyUp{
to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>
<div class="ekg"></div>
<div class="overlay"></div>

<div class="card">
<h1>‚ù§Ô∏è G√úZELLER G√úZELƒ∞ PRENSESƒ∞ME ‚ù§Ô∏è</h1>
<p>üíô19.05.2025üíô</p>
<button onclick="startAll()">üíñ BA≈ûLAT üíñ</button>
</div>

<div class="romantic-text" id="romanticText"></div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
let started = false;
let stopped = false;
let flyTimer = null;
let heartTimer = null;

const romanticLines = [
  "Seni sevmek, her g√ºn biraz daha baƒülanmak gibi.",
  "G√∂zlerine bakƒ±nca d√ºnya sakinle≈üiyor.",
  "Yanƒ±mda olman kalbime en g√ºzel huzur."
];

function startAll() {
  if (started) return;
  started = true;
  stopped = false;

  document.getElementById("music").play().catch(()=>{});

  startFlying();
  playLine(0);
}

/* U√áANLAR */
function startFlying(){
  flyTimer = setInterval(() => {
    if (stopped) return;
    const t = document.createElement("div");
    t.className = "fly";
    t.innerText = "ƒ∞LKAY ü§ç EMRE";
    t.style.left = Math.random()*100 + "vw";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),9000);
  }, 900);

  heartTimer = setInterval(() => {
    if (stopped) return;
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíñ";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 14 + Math.random()*18 + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),11000);
  }, 700);
}

/* ROMANTƒ∞K YAZILAR ‚Äì Zƒ∞NCƒ∞RLƒ∞ */
function playLine(i){
  if (stopped) return;

  const box = document.getElementById("romanticText");

  if (i >= romanticLines.length) {
    finishRomantic();
    return;
  }

  const d = document.createElement("div");
  d.className = "romantic-line";
  d.innerText = romanticLines[i];
  box.appendChild(d);

  setTimeout(() => {
    if (stopped) return;
    d.remove();
    playLine(i + 1);
  }, 3500);
}

/* Fƒ∞NAL */
function finishRomantic(){
  stopped = true;

  clearInterval(flyTimer);
  clearInterval(heartTimer);

  const box = document.getElementById("romanticText");

  const final = document.createElement("div");
  final.className = "romantic-line big-final";
  final.innerText = "BUG√úN SENƒ∞N G√úN√úN\nƒ∞Yƒ∞ Kƒ∞ DOƒûDUN SEVGƒ∞Lƒ∞M ü§ç";
  box.appendChild(final);

  setTimeout(() => {
    const love = document.createElement("div");
    love.className = "love-message";
    love.innerText = "ü§ç ƒ∞Yƒ∞ Kƒ∞ SEN SEVGƒ∞Lƒ∞M ü§ç";
    document.body.appendChild(love);

    setTimeout(() => {
      const blue = document.createElement("div");
      blue.className = "blue-love";
      blue.innerText = "SENƒ∞ √áOK SEVƒ∞YORUM üíô";
      box.appendChild(blue);
    }, 3000);

  }, 3000);
}
</script>
</body>
</html>
