<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ilkay Emre</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: url("IMG-20251117-WA0008.jpg") no-repeat center/cover;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BLUR OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* MAIN CARD */
.card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.92);
  padding: 42px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  animation: fadeIn 2s ease;
}

h1 {
  color: #e91e63;
  font-size: 28px;
  margin-bottom: 10px;
}

p {
  font-size: 20px;
  margin: 10px 0;
}

button {
  margin-top: 20px;
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #e91e63;
  color: blue;
  cursor: pointer;
}

/* FLYING TEXT */
.fly {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  font-weight: bold;
  color: #ff4d6d;
  animation: flyUp 10s linear forwards;
  z-index: 3; /* IMPORTANT */
  pointer-events: none;
}

@keyframes flyUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(0.8);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>
