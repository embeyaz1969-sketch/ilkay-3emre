<style>

/* â¤ï¸ KALP ÅEKLÄ° */
.card.heart {
  width: 300px;

/* Kart yazÄ±larÄ± */
h1 {

  font-size: 22px;
}

}

  margin-top: 20px;

.explode {
  position: fixed;

@keyframes explode {
  to {

  }
}

/* ğŸµ SÃ–Z KUTUSU */
.lyrics-box {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 260px;
  padding: 16px;

  background: rgba(255,255,255,0.75);

  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  font-size: 15px;
  color: #e91e63;
  text-align: center;
  opacity: 0;
  transition: all 0.8s ease;
  z-index: 4;
}

.lyrics-box.show {
  opacity: 1;
}

/* ğŸŒŸ FÄ°NAL YAZISI */
.final {
  font-size: 26px !important;
  font-weight: bold;
  text-shadow:
    0 0 12px rgba(255,105,180,0.9),
    0 0 25px rgba(255,182,193,1);
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.7; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card" id="card">
  <h1>â¤ï¸ GÃ¼zel KÄ±zÄ±ma â¤ï¸</h1>
  <p>19.05.2025</p>
  <button onclick="startAll()">ğŸ¤ BaÅŸlat ğŸ¤</button>
</div>

<div class="lyrics-box" id="lyrics"></div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
let started = false;

const lyrics = [
  "Seni sevmek, her gÃ¼n biraz daha baÄŸlanmak gibi",
  "GÃ¶zlerine bakÄ±nca dÃ¼nya sakinleÅŸiyor",
  "YanÄ±mda olman, kalbime en gÃ¼zel huzur",
  "GÃ¼lÃ¼ÅŸÃ¼n her ÅŸeyi doÄŸru yere koyuyor",
  "Ä°yi ki hayatÄ±mdasÄ±n sevgilim",
  "BugÃ¼n senin gÃ¼nÃ¼n\nÄ°yi ki doÄŸdun Sevgilim ğŸ‚"
];

let i = 0;

function startAll() {
  if (started) return;
  started = true;

  document.getElementById("music").play();

  // â¤ï¸ Kart kalp olsun
  document.getElementById("card").classList.add("heart");

  // ğŸ’¥ Kalp patlamasÄ±
  for (let j = 0; j < 28; j++) {
    const h = document.createElement("div");
    h.className = "explode";
    h.innerText = "â¤ï¸";
    h.style.left = "50vw";
    h.style.top = "50vh";
    h.style.setProperty("--x", (Math.random()*400 - 200) + "px");
    h.style.setProperty("--y", (Math.random()*400 - 200) + "px");
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1500);
  }

  startLyrics();
}

function startLyrics() {
  const box = document.getElementById("lyrics");
  box.classList.add("show");
  box.innerText = lyrics[0];

  const interval = setInterval(() => {
    i++;
    if (i >= lyrics.length) {
      clearInterval(interval);
      return;
    }

    box.style.opacity = 0;

    setTimeout(() => {
      box.innerText = lyrics[i];
      if (i === lyrics.length - 1) {
        box.classList.add("final");
      }
      box.style.opacity = 1;
    }, 600);
  }, 3800);
}
</script>
