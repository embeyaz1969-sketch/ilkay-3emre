<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ilkay Emre</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(rgba(255,182,193,0.25), rgba(255,182,193,0.25)),
    url("IMG-20251117-WA0008.jpg") no-repeat center/cover;
}

/* Hafif blur */
.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px);
  background: rgba(255,182,193,0.15);
  z-index: 1;
}

/* KART */
.card {
  position: relative;
  z-index: 2;
  padding: 45px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  overflow: hidden;

  /* GE√áƒ∞≈ûLƒ∞ KART */
  background: linear-gradient(
    to right,
    rgba(255,225,235,0.98),
    rgba(255,245,250,0.96)
  );
}

/* Kart k√∂≈üe kalpleri */
.card::before {
  content: "‚ù§Ô∏è";
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 22px;
}
.card::after {
  content: "‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 14px;
  opacity: 0.35;
  filter: drop-shadow(0 0 6px rgba(255,105,180,0.8));
  animation: heartGlow 3s ease-in-out infinite;
  pointer-events: none;
}

@keyframes heartGlow {
  0%   { opacity: 0.25; }
  50%  { opacity: 0.45; }
  100% { opacity: 0.25; }
}

h1 { color: #e91e63; }
p  { font-size: 20px; }

button {
  margin-top: 20px;
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff69b4;
  color: white;
  cursor: pointer;
}

/* U√áAN YAZI */
.fly {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  font-weight: bold;
  color: #ff1493;
  animation: flyUp 8s linear forwards;
  pointer-events: none;
  z-index: 3;
}

@keyframes flyUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-120vh); opacity: 0; }
}

/* U√áAN KALP */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 16px;
  color: #ff69b4;
  animation: flyUp 10s linear forwards;
  pointer-events: none;
  z-index: 2;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
  <h1>‚ù§Ô∏è G√úZEL KIZIM'A ‚ù§Ô∏è</h1>
  <p>ƒ∞lkay ‚ù§Ô∏è Emre</p>
  <button onclick="startAll()">ƒ∞LKAYü§çEMRE</button>
</div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
let started = false;

function startAll() {
  if (started) return;
  started = true;

  // M√úZƒ∞K
  document.getElementById("music").play();

  // U√áAN YAZILAR
  setInterval(() => {
    const t = document.createElement("div");
    t.className = "fly";
    t.innerText = "ƒ∞lkay ‚ù§Ô∏è Emre";
    t.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 8000);
  }, 800);

  // U√áAN KALPLER
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ü§çƒ∞Yƒ∞ Kƒ∞ DOƒûDUN SEVGƒ∞Lƒ∞Mü§ç";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 12 + Math.random()*14 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 10000);
  }, 600);
}
</script>

</body>
</html>
