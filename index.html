<!DOCTYPE html>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(255,182,193,.25),rgba(255,182,193,.25)),
    url("IMG-20251117-WA0008.jpg") center/cover no-repeat;
}

/* EKG */
.ekg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(90deg,
      transparent 0%,
      transparent 45%,
      rgba(77,166,255,.8) 50%,
      transparent 55%,
      transparent 100%);
  background-size:300px 100%;
  animation:ekgMove 2s linear infinite;
  opacity:.25;
  z-index:0;
}
@keyframes ekgMove{
  from{background-position:0 0}
  to{background-position:300px 0}
}

/* BLUR */
.overlay{
  position:fixed;
  inset:0;
  backdrop-filter:blur(10px);
  z-index:1;
}

/* KART */
.card{
  position:relative;
  z-index:2;
  padding:55px 60px 60px;
  border-radius:35px;
  text-align:center;
  background:linear-gradient(135deg,#ffe1ef,#fff);
  box-shadow:
    0 25px 60px rgba(255,105,180,.5),
    inset 0 0 25px rgba(255,255,255,.9);
}

/* KART ALT YAZI ALANI */
.romantic-text{
  position:absolute;
  left:0;
  right:0;
  bottom:-110px; /* ğŸ”¥ KARTIN ALTINA ALDIK */
  text-align:center;
}

/* KENAR */
.card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:40px;
  background:linear-gradient(120deg,#ff1493,#ffb6c1,#ff1493);
  filter:blur(10px);
  z-index:-1;
  animation:borderGlow 3s infinite;
}
@keyframes borderGlow{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

h1{
  color:#ff2f92;
  font-size:34px;
  text-shadow:0 0 15px #ff69b4;
}

p{font-size:20px}

button{
  margin-top:25px;
  padding:16px 44px;
  font-size:20px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#ff1493,#ff69b4,#ffb6c1);
  color:#fff;
  box-shadow:0 0 25px #ff69b4;
  animation:btnPulse 1.6s infinite alternate;
}
@keyframes btnPulse{
  from{box-shadow:0 0 20px #ff69b4}
  to{box-shadow:0 0 45px #ffb6c1}
}

/* YAZILAR */
.romantic-line{
  font-size:28px;
  color:#ff1493;
  text-shadow:0 0 15px #ff69b4;
  animation:fadeIn 1s forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* MAVÄ° YAZI */
.blue-love{
  margin-top:20px;
  font-size:46px;
  color:#4da6ff;
  text-shadow:0 0 20px #4da6ff;
  animation:ekgPulse 1.2s infinite;
}
@keyframes ekgPulse{
  0%{transform:scale(1)}
  40%{transform:scale(1.12)}
  60%{transform:scale(.95)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>
