body {

/* BLUR OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(12px);
  background: rgba(255,105,180,0.25);
  z-index: 1;
}

/* MAIN CARD */
.card {
  position: relative;

  padding: 42px;

}

h1 {

  margin-bottom: 10px;
}

p {
  font-size: 20px;

  color: #ffe4e1;
}

button {
  margin-top: 20px;
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff69b4; /* Pembe buton */
  color: #fff;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,105,180,0.7), 0 0 40px rgba(255,182,193,0.5);
}

/* FLYING TEXT */
.fly {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  font-weight: bold;
  background: linear-gradient(45deg, #ff69b4, #ffb6c1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: flyUp 10s linear forwards, floatScale 2s ease-in-out infinite alternate;
  z-index: 3;
  pointer-events: none;
}

@keyframes flyUp {
  from { transform: translateY(0) scale(1); opacity:1; }
  to { transform: translateY(-120vh) scale(0.8); opacity:0; }
}

@keyframes floatScale {
  from { transform: translateY(0) scale(1); }
  to { transform: translateY(-10px) scale(1.1); }
}

/* FLYING HEARTS */
.heart {
  position: fixed;
  font-size: 12px;
  pointer-events: none;
  z-index: 2;
  user-select: none;
  color: #ff69b4;
}
</style>
