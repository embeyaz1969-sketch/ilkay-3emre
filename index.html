<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ƒ∞lkay ‚ù§Ô∏è Emre</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(rgba(255,182,193,0.25), rgba(255,182,193,0.25)),
    url("IMG-20251117-WA0008.jpg") no-repeat center/cover;
}

/* BLUR */
.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(10px);
  background: rgba(255,182,193,0.2);
  z-index: 1;
}

/* KART */
.card {
  position: relative;
  z-index: 2;
  padding: 50px 60px;
  border-radius: 35px;
  text-align: center;
  background: linear-gradient(to right, #ffe1ec, #fff5fa);
  box-shadow: 0 30px 80px rgba(0,0,0,0.35);
}

.card h1 {
  color: #e91e63;
  font-size: 32px;
}

.card p {
  font-size: 20px;
}

/* BUTON */
button {
  margin-top: 25px;
  padding: 16px 45px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(45deg,#ff1493,#ff69b4);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,105,180,0.8);
  animation: btnPulse 1.5s infinite alternate;
}

@keyframes btnPulse {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

/* ROMANTƒ∞K YAZILAR */
.romantic-text {
  position: absolute;
  top: 110%;
  width: 100%;
  text-align: center;
  z-index: 5;
}

.romantic-line {
  font-size: 30px;
  color: #e91e63;
  margin-top: 20px;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* SON C√úMLE */
.big-final {
  font-size: 42px;
  font-weight: bold;
  color: #ff2f92;
  text-shadow: 0 0 30px #ff69b4;
}

/* √úST A≈ûK YAZISI */
.love-message {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 48px;
  font-weight: bold;
  color: #ff1493;
  text-shadow: 0 0 40px #ff69b4;
  animation: pulse 1.4s infinite alternate;
}

@keyframes pulse {
  from { transform: translateX(-50%) scale(1); }
  to   { transform: translateX(-50%) scale(1.1); }
}

/* SENƒ∞ √áOK SEVƒ∞YORUM */
.big-love {
  font-size: 50px;
  margin-top: 20px;
  color: #1e90ff;
  text-shadow: 0 0 40px #1e90ff;
  animation: heartBeat 1.2s infinite;
}

@keyframes heartBeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* U√áAN YAZI & KALP */
.fly, .heart {
  position: fixed;
  bottom: -30px;
  animation: flyUp linear forwards;
  pointer-events: none;
}

.fly {
  font-size: 18px;
  color: #ff1493;
  animation-duration: 8s;
}

.heart {
  font-size: 20px;
  color: #ff69b4;
  animation-duration: 10s;
}

@keyframes flyUp {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
  <h1>‚ù§Ô∏è G√úZELLER G√úZELƒ∞ PRENSESƒ∞ME ‚ù§Ô∏è</h1>
  <p>üíô 19.05.2025 üíô</p>
  <button id="controlBtn" onclick="toggleAll()">‚ñ∂ BA≈ûLAT</button>
  <div class="romantic-text" id="romanticText"></div>
</div>

<audio id="music" src="senden-daha-guzel.mp3"></audio>

<script>
let started = false;
let paused = false;
let flyInterval, heartInterval;

const lines = [
  "Seni sevmek, her g√ºn biraz daha baƒülanmak gibi.",
  "G√∂zlerine bakƒ±nca d√ºnya sakinle≈üiyor.",
  "Yanƒ±mda olman kalbime en g√ºzel huzur.",
  "BUG√úN SENƒ∞N G√úN√úN\nƒ∞Yƒ∞ Kƒ∞ DOƒûDUN SEVGƒ∞Lƒ∞M ü§ç"
];

function toggleAll() {
  const btn = document.getElementById("controlBtn");
  const music = document.getElementById("music");

  if (!started) {
    started = true;
    music.play().catch(()=>{});
    startTexts();
    flyInterval = setInterval(createFly, 900);
    heartInterval = setInterval(createHeart, 700);
    btn.innerText = "‚è∏ DURDUR";
    return;
  }

  paused = !paused;

  if (paused) {
    music.pause();
    clearInterval(flyInterval);
    clearInterval(heartInterval);
    btn.innerText = "‚ñ∂ DEVAM ET";
  } else {
    music.play().catch(()=>{});
    flyInterval = setInterval(createFly, 900);
    heartInterval = setInterval(createHeart, 700);
    btn.innerText = "‚è∏ DURDUR";
  }
}

function startTexts() {
  const box = document.getElementById("romanticText");
  let i = 0;

  const interval = setInterval(() => {
    if (i === lines.length - 1) {
      const last = document.createElement("div");
      last.className = "romantic-line big-final";
      last.innerText = lines[i];
      box.appendChild(last);

      setTimeout(() => {
        const love = document.createElement("div");
        love.className = "love-message";
        love.innerText = "ü§ç ƒ∞Yƒ∞ Kƒ∞ SEN SEVGƒ∞Lƒ∞M ü§ç";
        document.querySelector(".card").appendChild(love);

        setTimeout(() => {
          const big = document.createElement("div");
          big.className = "big-love";
          big.innerText = "SENƒ∞ √áOK SEVƒ∞YORUM üíô";
          box.appendChild(big);
        }, 3000);

      }, 3000);

      clearInterval(interval);
      return;
    }

    const div = document.createElement("div");
    div.className = "romantic-line";
    div.innerText = lines[i];
    box.appendChild(div);
    i++;
  }, 3500);
}

function createFly() {
  const t = document.createElement("div");
  t.className = "fly";
  t.innerText = "ƒ∞LKAY ü§ç EMRE";
  t.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 8000);
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}
</script>

</body>
</html>
