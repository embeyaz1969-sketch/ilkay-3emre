/* BLUR OVERLAY */
.overlay {

}

button:hover {
  transform: scale(1.1);
  transition: 0.3s ease;
}

/* FLYING TEXT */
.fly {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  font-weight: bold;
  color: #a0eaff; /* AÃ§Ä±k mavi ton */
  animation: flyUp 10s linear forwards;
  z-index: 3; 
  pointer-events: none;
}

@keyframes flyUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(0.8);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
